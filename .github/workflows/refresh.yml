name: Refresh data

on:
  workflow_dispatch:
  schedule:
    - cron: '17 3 * * *' # daily 03:17 UTC

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Refresh (fetch + predictions)
        run: |
          npm run refresh

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json site/data/*.json
          git commit -m "chore: refresh data" || echo "no changes"
          git push
